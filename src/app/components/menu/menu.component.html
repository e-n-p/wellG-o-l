<div class="menu-container">
    <h4>Life controller!</h4>

    <div class="row">
        <button (click)="stepLifeCycle()">Step a generation</button>
        <button (click)="runLifeCycle()">Run whole lifecycle</button>
        <button (click)="halt()">Halt</button>
        <button (click)="reset()">Reset</button>
    </div>

    <div class="row">
        <label>Seed quantity: </label><input 
        type="number" 
        id="seedQuantity" 
        [(ngModel)]="seedQuantity"
        (ngModelChange)="onChanges()"
        min=0>
        <label>Speed: </label><input 
        type="number" 
        id="speed" 
        [(ngModel)]="updateSpeed"
        (ngModelChange)="onChanges()"
        min=0>

    </div>

    <div class="row">
        <label>Grid Height: </label><input 
        type="number" 
        id="gridHeight" 
        [(ngModel)]="gridHeight"
        (ngModelChange)="onChanges()">
        <label>Grid Width: </label><input 
        type="number" 
        id="gridWidth" 
        [(ngModel)]="gridWidth"
        (ngModelChange)="onChanges()">

    </div>

    <div class="row">
        <button (click)="showHeatMapGrid()">Show heat map</button>
    </div>

</div>

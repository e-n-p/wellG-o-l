<h4>Life controller!</h4>

<div class="row">
    <button (click)="beginGame()">Step lifecycle</button>
    <button (click)="reset()">Reset</button>
</div>

<div class="row">
    <label>Seed quantity: </label><input 
    type="number" 
    id="seedQuantity" 
    [(ngModel)]="seedQuantity"
    (ngModelChange)="onChanges()">
</div>

<div class="row">
    <label>Grid Height: </label><input 
    type="number" 
    id="gridHeight" 
    [(ngModel)]="gridHeight"
    (ngModelChange)="onChanges()">
    <label>Grid Width: </label><input 
    type="number" 
    id="gridWeight" 
    [(ngModel)]="gridWeight"
    (ngModelChange)="onChanges()">

</div>

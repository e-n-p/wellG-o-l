<h1>Game o' life</h1>

<div class="gridContainer" *ngIf="gridRepresentation$ | async as grid">
    <table>
        <tr *ngFor="let row of grid; index as i">
            <td 
                class="cell"
                [ngClass]="{'alive': cell === 1, 'dead': cell !== 1}"
                *ngFor="let cell of row; index as j"
                (click)="toggleCell(i, j)"
                >
            </td>
        </tr>
    </table>
</div>
